<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>

<body>
    <section>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p class="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="limpar('')">C</button></td>
                    <td><button class="botao" onclick="voltar('')"> < </button>
                    <td><button class="botao" onclick="numerico('/')">/</button></td>
                    <td><button class="botao" onclick="numerico('*')">x</button></td>
                <tr>
                </tr>

                <tr>
                    <td><button class="botao" onclick="numerico('7')">7</button></td>
                    <td><button class="botao" onclick="numerico('8')">8</button></td>
                    <td><button class="botao" onclick="numerico('9')">9</button></td>
                    <td><button class="botao" onclick="numerico('-')">-</button></td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="numerico('6')">6</button></td>
                    <td><button class="botao" onclick="numerico('5')">5</button></td>
                    <td><button class="botao" onclick="numerico('4')">4</button></td>
                    <td><button class="botao" onclick="numerico('+')">+</button></td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="numerico('3')">3</button></td>
                    <td><button class="botao" onclick="numerico('2')">2</button></td>
                    <td><button class="botao" onclick="numerico('1')">1</button></td>
                    <td rowspan="2"><button class="botao igual" onclick="calcular('=')">=</button></td>
                </tr>

                <tr>
                    <td colspan="2"><button class="botao zero">0</button></td>
                    <td><button class="botao" onclick="numerico('.')">.</button></td>
                </tr>
            </table>
        </div>
    </section>
    <script src="calculadora.js"></script>
</body>

</html>
